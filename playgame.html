<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cluero</title>
    <link rel="stylesheet" href="classy.css">
</head>

<body>
    <audio id="background-music" src="riddles.mp3" loop autoplay></audio>
    
    <!-- TOP title -->
    <div class="title">
        <h1>Cluero</h1>
    </div>
    
    <div class="wrapper">
        <!-- Left Panel: Controls & Commands -->
        <div class="commands-panel">
            <div class="commands">
                <h2>Detective Controls</h2>
                <div id="cornerbox">
                    <button id="rolldice">Roll Dice</button>
                    <p>Steps left: <span id="stepsleft">0</span></p>
                    <button id="solvebutton">Your final guess</button>
                </div>
            </div>
        </div>
        
        <!-- Center Panel: Game Board -->
        <div class="game-panel">
            <div id="game"></div>
            <div class="subtitle">
                <span id="clue-text">Search for clues. Move with arrow keys or dice.</span>
            </div>
        </div>
        
        <!-- Right Panel: Card Selection -->
        <div class="card-panel">
            <div id="pickcard" class="pickcard">
                <h3>Make an Accusation</h3>
                <div class="cardrow">
                    <label>Suspect:</label>
                    <select id="suspect-select">
                        <option value="">Choose...</option>
                        <option value="Janitor">Janitor</option>
                        <option value="Aunt">Aunt</option>
                        <option value="Chef">Chef</option>
                        <option value="James">James</option>
                        <option value="Butler">Butler</option>
                        <option value="Grandfather">Grandfather</option>
                    </select>
                </div>
                <div class="cardrow">
                    <label>Weapon:</label>
                    <select id="weapon-select">
                        <option value="">Choose...</option>
                        <option value="knife">Knife</option>
                        <option value="candlestick">Candlestick</option>
                        <option value="revolver">Revolver</option>
                        <option value="wrench">Wrench</option>
                        <option value="rope">Rope</option>
                    </select>
                </div>
                <div class="cardrow">
                    <label>Room:</label>
                    <span id="current-room" style="color: rgb(132, 77, 184); font-weight: bold;">â€”</span>
                </div>
                <button id="ask-button">Ask About These</button>
            </div>
        </div>
    </div>
    
    <!-- Overlay screens -->
    <div id="fail-screen" class="fullscreen" style="display:none;">
        <h1 style="color:white;">You failed to solve the case in time (killer got away)</h1>
        <button onclick="location.reload()">Restart Game</button>
    </div>
</body>

<script src="https://servermultiplayer.onrender.com/socket.io/socket.io.js"></script>
<script src="game.js"></script>

</html>
