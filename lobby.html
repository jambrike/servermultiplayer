<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>Cleuro - Lobby</title>  
    <style>
        body{
            background-color: rgb(26, 26, 26);
            color:rgb(132, 77, 184);
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            display:flex; 
            justify-content: center;
        }
        .header{
            text-align: center;
            padding: 12 2px;
            border-radius: 12px;
            background-color: #121212;
            border: 1px solid #6b6b6b;
            align-content: center;
            min-width: 400px;
            justify-content: center;
        }
        .header h1{
            font-size: 34px;
            font-weight: bold;
        }
        
        .wrap{
            padding: 4px 6px;
            display:flex;
            flex-direction: column;
            align-items: center;
        }
        .page{
            padding:12px;
            width: 500px;
            height:500px;
            background-color: #121212;
            border-radius: 12px;
            border:1px solid #6b6b6b; 
            display:flex;
            justify-content: center;
        }
        .instructioncard{
            font-size: 14px;
            color:white;
            text-align: center;
            display:flex;
            flex-direction: column;
            align-items: center;
            gap:25px;
        }
        .menu-button {
            padding: 8px 16px;
            font-size: 24px;
            color: #979797;
            background-color: #2d2c2c;
            border: 2px solid #68137d;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            width: 165px;
            transition: background-color 0.3s, color 0.3s;
            text-decoration: underline;
        }
        .menu-button:hover {
            background: rgba(26, 12, 30, 0.8);
            transform: scale(1.025);
            color: white;
        }
    </style>
    </head>
    <body>
    <div class="wrap">
        <div class="header">
            <h1>Cleuro</h1>
        </div>
        <div class="page">
            <div class="instructioncard">
                <h2>Lobby</h2>
                <p>Welcome, <span id="username-display"></span></p>
                <div style="width:100%;text-align:left;">
                    <h3>Players in Lobby</h3>
                    <ul id="players-list" style="list-style:none;padding:0;margin:0;color:white;"></ul>
                </div>
                <button class="menu-button" id="start-game-btn">Start Game</button>
            </div>
        </div>
    </div>
    <script src="https://servermultiplayer.onrender.com/socket.io/socket.io.js"></script>
    <script>
        const socket = io('https://servermultiplayer.onrender.com');
        
        // Check if user is logged in
        const username = localStorage.getItem('username');
        if (!username) {
            window.location.href = 'login.html';
        } else {
            document.getElementById('username-display').textContent = username;
            socket.emit('login', { username: username });
        }

        const playersListEl = document.getElementById('players-list');

        function renderPlayers(list) {
            playersListEl.innerHTML = '';
            list.forEach(p => {
                const li = document.createElement('li');
                li.id = `player-${p.socketId}`;
                li.textContent = `${p.username} — start at (${p.x}, ${p.y})`;
                playersListEl.appendChild(li);
            });
        }

        // Initial players state
        socket.on('playersState', (players) => {
            renderPlayers(players);
        });

        // When someone joins
        socket.on('playerJoined', (p) => {
            const li = document.createElement('li');
            li.id = `player-${p.socketId}`;
            li.textContent = `${p.username} — start at (${p.x}, ${p.y})`;
            playersListEl.appendChild(li);
        });

        // When someone leaves
        socket.on('playerLeft', (p) => {
            const li = document.getElementById(`player-${p.socketId}`);
            if (li) li.remove();
        });
        
        // Start game button handler
        document.getElementById('start-game-btn').addEventListener('click', function() {
            // Send start game request to server using emit instead of send
            socket.send('startGame');
            
            // Listen for server confirmation once
            socket.once('gameStarted', function(data) {
                // Save the Player's order
                localStorage.setItem('gameOrder', JSON.stringify(data.order));
                localStorage.setItem('activePlayerId', data.activePlayer);
                // Redirect to game page
                window.location.href = 'playgame.html';
            });
        });
    </script>
    </body>
</html>
